<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Event Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <header class="header">
            <h1>Event Tracker Dashboard</h1>
        </header>

        <!-- Main Content Layout -->
        <main class="main-content">

            <div class="form-section">
                <div class="card">
                    <h2 id="form-title">Add New Event</h2>

                    <form id="event-form">
                        <input type="hidden" id="event-id">

                        <div class="form-group">
                            <label for="name">Event Name</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="Meeting">Meeting</option>
                                <option value="Task">Task</option>
                                <option value="Deadline">Deadline</option>
                                <option value="Personal">Personal</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description (Optional)</label>
                            <textarea id="description" rows="3"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submit-btn" class="btn primary-btn">Save Event</button>

                        <button type="button" id="cancel-edit-btn" class="btn secondary-btn hidden" onclick="resetForm()">
                            Cancel Edit
                        </button>
                    </form>
                </div>
            </div>

            <!-- 2. Event List and Filters Section -->
            <div class="list-section">
                <div class="card">
                    <h2>Upcoming Events</h2>

                    <div class="filter-controls">
                        <select id="filter-type" onchange="renderEvents()">
                            <option value="">Filter by Type (All)</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Task">Task</option>
                            <option value="Deadline">Deadline</option>
                            <option value="Personal">Personal</option>
                        </select>

                        <input type="date" id="filter-date" onchange="renderEvents()">

                        <button onclick="resetFilters()" class="btn filter-btn">
                            Reset Filters
                        </button>
                    </div>

                    
                    <div id="event-list" class="event-list">

                        <p class="no-events-message" id="no-events-message">No events yet. Add one using the form!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
